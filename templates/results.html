<!DOCTYPE html>
<html>
<head>
	<title>Shopify Internship Project</title>
	<style type="text/css">
		.grid {
			display: grid;
			grid-template-columns: 3fr 3fr 3fr;
			grid-template-rows: 3fr 3fr 3fr;
			grid-gap: 20px;
			height: 80vh;
			width: 80vw;
			padding: 20px;
			margin: 0 auto;
		}
		.search-result {
			display: grid;
			grid-template-rows: 4fr 1fr;
			grid-template-columns: 1fr;
			grid-row-gap: 10px;
		}
		.image-actions {
			display: grid;
			grid-template-columns: 1fr 1fr;
			align-items: center;
			justify-items: center;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/checkbox.min.css">
</head>
<body>
	<div class="grid">
		<div class="search-result">
			<div class="image">
				
			</div>
			<div class="image-actions">
				<i class="large expand icon"></i>
				<div class="ui checkbox">
					<input type="checkbox" name="example">
					<label>Select for download</label>
				</div>
			</div>
		</div>
		<div class="search-result"></div>
		<div class="search-result"></div>
		<div class="search-result"></div>
		<div class="search-result"></div>
		<div class="search-result"></div>
		<div class="search-result"></div>
		<div class="search-result"></div>
		<div class="search-result"></div>
	</div>
</body>
</html>
