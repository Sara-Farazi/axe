<!DOCTYPE html>
<html>
<head>
    <title>Shopify Internship Project</title>
    <style type="text/css">
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 4fr;
            grid-gap: 20px;
            height: 80vh;
            width: 80vw;
            padding: 20px;
            margin: 0 auto;
        }

        button.button {
            height: 100%;
        }

        .search {
            display: grid;
            grid-template-rows: 30px 1fr 3fr 1fr 3fr 1fr;
            height: 60%;
            grid-column: span 2;
            grid-gap: 10px;
        }

        .keywords {
            height: 50%;
            align-self: center;
        }

        .size-input {
            width: 80%;
            height: 70%;
            align-self: center;
            justify-self: start;
        }

        .size-input.container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        h3.ui.header.head {
            align-self: end;
        }

        .title {
            justify-self: center;
            align-self: center;
            font-size: 4rem !important;
        }

        .image {
            justify-self: center;
        }

        .label {
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/input.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/input.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/label.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/header.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/divider.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/message.min.css">

</head>
<body>
<div class="grid">

    <h1 class="ui header title">Axe Image Repository</h1>

    <div class="image">
        <img src="https://i.ya-webdesign.com/images/axe-clipart-cartoon-war-16.png">
    </div>

    <form class="search" method="get">
        <div>
            {% if search_error %}
                <div class="ui error message">
                    Invalid input!
                </div>
            {% endif %}
        </div>
        <h3 class="ui header head">What are you looking for?</h3>

        <div class="ui input keywords">
            <input type="text" placeholder="Enter your query" name="query">
        </div>

        <h3 class="ui header head">Image Size:</h3>

        <div class="size-input container">
            <div class="ui right labeled input size-input">
                <input type="number" placeholder="Minimum Size..." name="min_size">
                <div class="ui basic label">
                    KBs
                </div>
            </div>

            <div class="ui right labeled input size-input">
                <input type="number" placeholder="Maximum Size..." name="max_size">
                <div class="ui basic label">
                    KBs
                </div>
            </div>
        </div>

        <div>
            <button class="ui brown button" type="submit">Search</button>
        </div>
    </form>

</div>
</body>
</html>
